<button mat-raised-button color="primary" (click)="createNewCase()">
  Skapa
</button>
<table mat-table [dataSource]="cases" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="headline">
    <th mat-header-cell *matHeaderCellDef>Rubrik</th>
    <td mat-cell *matCellDef="let element">{{ element.headline }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Datum</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: columnsToShow"
    (click)="openCaseDialog(row)"
  ></tr>
</table>
